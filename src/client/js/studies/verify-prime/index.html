<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Verify a Prime Number</title>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
</head>
<body>
  <div class="container">
    <h1>Verify a prime number</h1>
    <p>Question: How would you verify a prime number?
      <p>
        Answer: a prime number is only divisible by itself and 1</p>
        <hr />
        <form class="form">
          <div class="row">
            <div class='col-sm-12'>
              <label for="prime">Enter a number</label>
              <input type="text" name="prime" id="prime">
              <a id="testNumber" class="btn btn-default">Test</a>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-sm-12">
            <div id="result"></div>
          </div>
        </div>
      </div>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
      <script src="js/index.js"></script>
    </body>
    </html>
